<!DOCTYPE html>

	<head>

			<br/>
			<a>接口二：</a>

			</div>
		</form>
		
		<script>
			
			function getInputVal2(){
				var inputVal = myForm.inputBox2.value;
				var b="http://api.baiyug.vip/index.php?url=";
				var c=b+inputVal;
				if(inputVal){
					window.open(c);
				}else{
					alert('请在输入框中填点东西');
				}
			}

			
			function getInputVal(){
				var inputVal = myForm.inputBox.value;
				var b="https://jx.hh66.xyz/jiexi/?url=";
				var c=b+inputVal;
				if(inputVal){
					window.open(c);

				}
			}
