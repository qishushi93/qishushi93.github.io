<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>视频解析实例</title>
	</head>
	<body>
		<form name="myForm">
			<input type="text" name="inputBox">
			<input type="button" value="开始解析" onclick="getInputVal()">
		</form>
		
		<script>
			function getInputVal(){
				var inputVal = myForm.inputBox.value;
				var b="https://jx.hh66.xyz/jiexi/?url=";
				var c=b+inputVal;
				if(inputVal){
					window.open(c);
				}else{
					alert('请在输入框中填点东西');
				}
			}
		</script>
		
		
	</body>
</html>
